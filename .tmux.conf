#############################

# Delay after prefix
set -s escape-time 1

# Colors on
set -g default-terminal "screen-256color"
  
# Mouse off
set -g mouse off

# No need (by default)
# setw -g mode-keys vi

# Windows
set -g base-index 1
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# Panes
setw -g pane-base-index 1
setw -g pane-border-style fg=white,bg=black
setw -g pane-active-border-style fg=white,bg=black

# Status line
set -g status-style fg=white,bold,bg=black
setw -g window-status-style fg=colour250,bg=black
setw -g window-status-current-style fg=colour75,bold,bg=black
set -g status-left "[Session:#S] "
set -g status-left-length 40
set -g status-justify centre
set -g status-interval 60
setw -g monitor-activity on
set -g visual-activity on
setw -g window-status-activity-style fg=colour124,bold,bg=black 

# Command/message line
set -g message-style fg=white,bold,bg=black
  
