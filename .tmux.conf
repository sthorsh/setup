# Resize pane
bind -n C-M-Left resize-pane -L 1
bind -n C-M-Up resize-pane -U 1
bind -n C-M-Down resize-pane -D 1
bind -n C-M-Right resize-pane -R 1
  
# Sync panes
bind -n C-M-s set-window-option synchronize-panes \; display "Sync panes..." 
  
# Kill panes
bind -r x kill-pane
bind -n C-M-a kill-pane -a

# Reload config
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded..."

# Log to file
bind L pipe-pane -o "cat >>~/logs/tmux.#S.#I.#P.log" \; display "Toggled logging to ~/logs/tmux.#S.#I.#P.log"
 
# Paste from buffer
bind p paste-buffer

# Paste from clipboard
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
  
# Copy-mode-vi
bind C-c copy-mode
bind -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi Space send -X clear-selection
bind -T copy-mode-vi Y send -X copy-end-of-line
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -sel clip -i"
  
# In msecs
set -s escape-time 1
set -g repeat-time 1000

# Colors on
set -g default-terminal "screen-256color"
  
# Mouse off
set -g mouse off

# vi is default
# setw -g mode-keys vi

# Windows
set -g base-index 1
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# Panes
setw -g pane-base-index 1
setw -g pane-border-style fg=white,bg=black
setw -g pane-active-border-style fg=white,bg=black

# Status line
set -g status-style fg=white,bold,bg=black
setw -g window-status-style fg=colour250,bg=black
setw -g window-status-current-style fg=colour75,bold,bg=black
set -g status-left "[Session:#S] "
set -g status-left-length 40
set -g status-justify centre
set -g status-interval 60
setw -g monitor-activity on
set -g visual-activity on
setw -g window-status-activity-style fg=colour124,bold,bg=black 

# Command/message line
set -g message-style fg=white,bold,bg=black
  
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Initialize tmux plugin manager
run -b '~/.tmux/plugins/tpm/tpm'

