# Remap prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Prefix options
#set -g repeat-time 1000
#set -s escape-time 1

# Window bindings
bind -r c new-window
bind -r C-w kill-window
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1 
bind -r | split-window -h -c "#{pane_current_path}"
bind -r - split-window -v -c "#{pane_current_path}"

# Window options
set -g base-index 1
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# Pane bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -n C-M-Left resize-pane -L 1
bind -n C-M-Up resize-pane -U 1
bind -n C-M-Down resize-pane -D 1
bind -n C-M-Right resize-pane -R 1
bind -r x kill-pane
bind -n C-M-a kill-pane -a
bind -n C-M-s set-window-option synchronize-panes \; display "Toggled synchronize panes..." 
bind L pipe-pane -o "cat >>~/logs/tmux.#S.#I.#P.log" \; display "Toggled logging to ~/logs/tmux.#S.#I.#P.log"
    
# Pane options
setw -g pane-base-index 1
setw -g pane-border-style fg=white,bg=black
setw -g pane-active-border-style fg=white,bg=black

